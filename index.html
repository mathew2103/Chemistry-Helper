<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chem Helper</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        

        <div class="container">
            <!-- Banner Start -->
            <div class="banner">
                <h1>Your Chemist</h1>
            </div> 
        <!-- Banner End -->

            <form action="index.js">
                <!-- <p>Enter the reactant that you have<br>and product that you want</p> -->
                <p>What do you want me to find?</p>

                <div class="radio-container">
                    <input type="radio" name="mode" value="2" onclick="changeText('Product', 'Benzene')" checked>Reagent
                    <input type="radio" name="mode" value="1" onclick="changeText('Reagent', 'O2')">Product [BETA]
                    
                </div>
                <br>
                    
                <label for="">Reactant</label>
                <input type="text" name="reactant" id="reactant" class="textinput" placeholder="Methane">
                
                <br>
                <label for="" id="toFindText">Product</label>
                <input type="text" name="product" id="product" class="textinput" placeholder="Benzene">
                <br>
                <input type="button" value="Find" onclick="findReagents(this.form)" id="submitButton" class="textinput" style="height:auto;width: auto;padding: 8px 15px 8px 15px;">
            </form>
            <p id="error"></p>

            <ul id="reagent-list"></ul>
            
            <div class="footer">
                <p>Developed by <a href="https://github.com/mathew2103">Mathew George</a><br>Original Design: <a href="https://clash-of-chem.vercel.app/">Clash of Chem</a></p>
            </div>
            
        </div>

        
        
        <script src="./index.js"></script>
    </body>
</html>
